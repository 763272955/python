<!DOCTYPE html>
<html>
	<head>
	    <title>AZScanner</title>
	    <link rel = "stylesheet" type = "text/css" href = "/static/css/style.css">
	    <link rel = "stylesheet" type = "text/css" href = "/static/css/bootstrap.css">
	    <link rel = "stylesheet" href = "/static/css/font-awesome.css">
	    <link rel = "stylesheet" type = "text/css" href = "/static/css/style.css">    
	    <link rel = "stylesheet" href = "/static/css/animate.css">
	</head>
	<body >
	    <header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
		  <div class="container">
		    <div class="navbar-header">
		      <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a href="/manager" class="navbar-brand" >返回项目列表</a>
		    </div>
		    <nav id="bs-navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li>
					  	<a href="/index">AZScanner</a>
					</li>
					<li>
					  	<a href="/manager">任务</a>
					</li>
					<li>
					  	<a href="/manager">注入检测调度管理</a>
					</li>		        
				</ul>
		    </nav>		   
		  </div>
		</header>

		<div class="bs-docs-header" id="content" tabindex="-1">
	      <div class="container">
	        <h1 class="text-center">注入检测任务列表</h1>
	        <p class="lead">
		      	<a href="/manager" class="btn btn-outline-inverse btn-lg trace-btn">项目列表</a>
		      	<a href="/manager" class="btn btn-outline-inverse btn-lg trace-btn">注入检测管理</a>
		    </p>
	      </div>
	    </div>
	    <div class="container">
			<ul class="list-group">
				<li class="list-group-item active">注入检测任务列表</li>
				{% for info in result_infos %}
	    			<li class="list-group-item"><span class="label label-default">网站id:</span><span class="label label-success">{{info[0]}}</span><span class="label label-default">URL:</span><span class="label label-success">{{info[1]}}</span><span class="label label-default">任务id:</span><span class="label label-success">{{info[2]}}</span><div class="pull-right"><div class="btn-group btn-group-xs"><a class="btn btn-danger" href="/getlog/{{info[2]}}" role="button">查看结果</a></div></div></li>
				{% endfor %}

			</ul>
	    </div>
	    

	</body>	    
	<script type = "text/javascript" src="/static/js/jquery-2.0.3.min.js"> </script>
	<script type = "text/javascript" src="/static/js/bootstrap.js"></script>
	<script type = "text/javascript" src="/static/js/Chart.min.js"></script>
	<script type="text/javascript">
		

	</script>	
</html>
